name: Guardian Life Career Scraper - Auto Schedule

# This workflow runs automatically on Monday, Wednesday, and Friday at 9:00 AM IST
on:
  schedule:
    # Runs at 3:30 AM UTC = 9:00 AM IST (Mon, Wed, Fri)
    - cron: '30 3 * * 1,3,5'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install openpyxl beautifulsoup4 requests pandas tqdm
      
      - name: Run scraper
        run: |
          python guardian_life_scraper_github.py
      
      - name: Upload Excel file
        uses: actions/upload-artifact@v3
        with:
          name: scraped-jobs-excel
          path: output/*.xlsx
          retention-days: 90
      
      - name: Upload CSV file
        uses: actions/upload-artifact@v3
        with:
          name: scraped-jobs-csv
          path: output/*.csv
          retention-days: 90
      
      - name: Upload logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: scraper-logs
          path: logs/*.log
          retention-days: 30
      
      - name: Commit and push results to repository (optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add output/*.xlsx output/*.csv logs/*.json || true
          git commit -m "Auto: Scraped jobs on $(date +'%Y-%m-%d')" || true
          git push || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
